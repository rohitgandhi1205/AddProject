    <body bgcolor="skyblue">
        
        <div>

            <center>
            <div>
                <h1>Add two number using text box as input using javascript</h1><br><br>
            </div>
                Enter First Number : <br>
                <input type="text" id="t1" name="TextBox1" />
                <br><br>

                Enter Second Number : <br>
                <input type="text" id="t2" name="TextBox2" />
                <br><br>

                Result : <br>
                <input type="text" id="result11" name="TextBox3" />
                <br><br>
                
             <input type="button" name="clickbtn" value="ADD" onclick="addNumber()" /><br><br>

             <script type="text/javascript">

             document.addEventListener('deviceready', addNumber, false);

             function addNumber(){

                var firstNumber = parseInt(document.getElementById("t1").value);
                var secondNumber = parseInt(document.getElementById("t2").value);
          
                var result = firstNumber + secondNumber;
          
                document.getElementById("result11").value = result;
          
                }
            </script>
